<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link href="./style.css" rel="stylesheet"/>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
      <script type="module" src="./main.js"></script>
  </head>

  <body>
    <div class="comment">
      <div id="comment-contents">
      </div>
      <br/>
      <form id="comment-form" class="comment-form">
        <div class="comment-form__container">
          <div class="comment-form__group">
            <input class="comment-form__input comment-form__input--author" type="text" id="author" name="author" minlength="1" maxlength="10" placeholder="작성자" required/>
            <input class="comment-form__input comment-form__input--password" type="password" id="pw" name="pw" minlength="1" maxlength="6" placeholder="비밀번호를 입력하세요" required/>
          </div>
          <div class="comment-form__group">
            <input class="comment-form__input comment-form__input--comment" type="text" id="content" name="content" minlength="1" maxlength="30" placeholder="내용을 입력하세요" required/>
          </div>
        </div>
        <button type="submit" class="comment-form__button">전송</button>
      </form>
    </div>
  </body>
</html>
